<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/default.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/result.css' %}" type="text/css">
    <title>Document</title>
</head>
<body>
    <div>

        <div class="result_title"><p>당신의 선택은?</p></div>
        <div class="result">
            <div class="result-map"></div>
            <div id="map"  class= "css-map"></div>
            <div class="result-explain">
                <div class="explain-main">
                    <p>{{name}}을 방문하는 것을 추천합니다.</p>
                </div>

                <div class="explain-extra">
                    <p>위치 : {{locate}}</p>
                    <p>주메뉴 : {{menu}}</p>
                    <P>운영시간 : {{time}} 휴무일 : {{break}}</P>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript"
                    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a5bc526faee6cfe7ee27ad29244b76d8&libraries=services"></script>
<script src="/static/js/result.js"></script>
</body>
</html>
