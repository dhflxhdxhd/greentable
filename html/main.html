<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="D:/greentable/css/main.css" type="text/css">
        <title>greentable</title>
    </head>
    <body>
        <section id="contents">
            <div class="wrapper">
            <div class="title">
                <img src="D:/greentable/img/gtLogo.png" alt="background logo" class="table_img">
                <div class="title_img">
                    <img src="D:/greentable/img/greentable.png" alt="GREENTABLE">
                </div>
            </div>
            <div class="intro">
                <img src="D:/greentable/img/line.png">
                <div class="intro_saying">내가 선택한 채식 장소는?</div>
                <div class="intro_btn">
                    <button class="mv_to_startbtn"><img src="D:/greentable/img/mv.png" alt="바로가기" class="mv_img"></button>
                </div>
            </div>
            <div class="vegan_saying">
                <div class="vegan_meaning1">
                    <p>
                        <span>"비거니즘"은</span>
                        <br>
                        어떤 목적을 위해서든 모든 동물성 제품을 배제하고 가능한 한 동물 학대를 제한하려는 생활방식을 의미합니다.
                    </p>
                </div>
                <div class="division">
                    <img src="D:/greentable/img/division.png" alt="채식주의의 종류" class="vegan_division">
                </div>
                <div class="vegan_meaning2">
                    <p>사람들은 윤리적 가치, 개인의 건강 및 환경 보호 등 다양한 이유로 비거니즘을 선택합니다.</p>
                </div>
                <img src="D:/greentable/img/line.png">
            </div>
            <div class="inputs">
                <div class="inputs_start">
                    <button class="start"><img src="D:/greentable/img/start.png" alt="시작하기" class="start_img"></button>
                </div>
                <div class="inputs_info">
                    <button class="info"><img src="D:/greentable/img/info.png" alt="비건정보.zip 바로가기" class="info_img"></button>
                </div>
            </div>
            </div>
        </section>
        <footer id="link">
            <div class="github">
                <a href="github.com/dhflxhdxhd"><img src="D:/greentable/img/github.png" alt="깃허브"></a>
            </div>
            <div class="blog">
                <a href="dhflxhdxhd.github.io"><img src="D:/greentable/img/blogger.png" alt="블로그"></a>
            </div>
        </footer>
    </body>
</html>
